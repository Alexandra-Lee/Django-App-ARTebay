{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
<div class="col-sm-6 offset-sm-3">
<h2>{{title}}</h2>
{% if confirm_message %}
<h2>{{title}}</h2>
<h3>{{confirm_message}}</h3>
{% endif %}
{% if form %}
<form methods="POST" action="">{%csrf_token%}
{{ form|crispy }}
<input type="submit" value="submit" class="btn btn-default">
</form>
{% endif %}
</div>
</div>
{% endblock %}
