{% block content %}
<div class="col-md-4 offset-md-4">
<h1>Log In</h1>

<form class="login" method="POST" action="{% url 'account_login' %}">
    {% csrf_token %}
    <!-- {{ form|crispy }} -->
    <!-- {% if redirect_field_value %}
    <input type="hidden" name="csrfmiddlewaretoken" value="UMp3lp4vrhPxnmy13RymfuniZy7dbEXy8au93Jj1hjPlJ3LUzyaJDo2Is5QMwrQs">
    {% endif %} -->
    
    <div id="div_id_login" class="form-group"> 
        <label for="id_login" class="col-form-label  requiredField">Username or E-mail
        <span class="asteriskField">*</span> </label> 
        <div class=""> <input type="text" name="login" autofocus="autofocus" required="" placeholder="Username or e-mail" class="textinput textInput form-control" id="id_login"> </div> 
    </div>
    <div id="div_id_password" class="form-group"> <label for="id_password" class="col-form-label  requiredField">Password
        <span class="asteriskField">*</span> </label> 
        <div class=""> <input type="password" name="password" required="" placeholder="Password" class="textinput textInput form-control" id="id_password"> </div> 
    </div> 
    <div class="form-group"> 
        <div id="div_id_remember" class="form-check"> 
        <label for="id_remember" class="form-check-label"> <input type="checkbox" name="remember" class="checkboxinput form-check-input" id="id_remember">Remember Me</label> 
        </div> 
    </div>    
    <a class="btn btn-link button secondaryAction" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
    <button class="btn btn-default primaryAction" type="submit">{% trans "Log In" %}</button>
</form>
</div>
{% endblock %}
